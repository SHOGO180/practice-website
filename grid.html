<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="
    display:grid;
    grid-template-columns: 100px 100px;
    ">
      <div style="background-color:aqua">div1</div>
      <div style="background-color:plum">div2<p>aaaa</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns: 100px 100px 200px;
    ">
      <div style="background-color:aqua">div1</div>
      <div style="background-color:plum">div2<p>aaaa</p></div>
      <div style="background-color:aqua">div3</div>
      <div style="background-color:plum">div4<p>aaaa</p></div>

    </div>

    <div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns: 100px 1fr;
    ">
      <div style="background-color:aqua">div1</div>
      <div style="background-color:plum">div2<p>aaaa</p></div>

    </div>

    <div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns: 100px 1fr 3fr;
    ">
      <div style="background-color:aqua">div1</div>
      <div style="background-color:plum">div2<p>aaaa</p></div>
      <div style="background-color:aqua">div3</div>


    </div>

    <div style="
    margin-top: 30px;
    display:grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;
    ">
      <div style="background-color:aqua; height: 200px;">div1</div>
      <div style="background-color:plum; height: 200px;">div2<p>aaaa</p></div>
      <div style="background-color:aqua; height: 200px;">div3</div>
      <div style="background-color:plum; height: 200px;">div2<p>aaaa</p></div>
      <div style="background-color:aqua; height: 200px;">div3</div>
      <div style="background-color:plum; height: 200px;">div2<p>aaaa</p></div>



    </div>

  </body>
</html>
