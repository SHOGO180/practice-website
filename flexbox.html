<!DOCTYPE html>
<html>
  <Head>
    <Title>Flexbox practice</Title>
  </Head>
  <body style="padding-bottom: 1000px">
     <div style="
     display:flex;
     flex-direction: row;
     ">
      <Div style="background-color:aqua">div 1</Div>
      <div style="background-color:pink">div 2 <p>text</p></div>
     </div>
    
     <div style="
     margin-top: 30px;
     display:flex;
     flex-direction: row;
     ">
      <Div style="
      background-color:aqua;
      width: 100px;
      ">100px</Div>
      <div style="
      background-color:pink;
      flex: 1;
      ">flex 1</div>
     </div>

     <div style="
     margin-top: 30px;
     display:flex;
     flex-direction: row;
     ">
      <Div style="
      background-color:aqua;
      width: 100px;
      ">100px</Div>
      <div style="
      background-color:pink;
      flex: 1;
      ">flex 1</div>
      <Div style="
      background-color:aqua;
      flex: 2;
      ">flex 2</Div>
     </div>

     <div style="
     height: 70px;
     border-width: 1px;
     border-style: solid;
     border-color: gray;
     margin-top: 30px;
     display:flex;
     flex-direction: row;
     justify-content: end;
     ">
      <Div style="
      background-color:aqua;
      width: 100px;
      ">100px</Div>
      <div style="
      background-color:pink;
      width: 100px;
      ">100px</div>
      <Div style="
      background-color:aqua;
      width: 100px;
      ">100px</Div>
     </div>

     <div style="
     height: 70px;
     border-width: 1px;
     border-style: solid;
     border-color: gray;
     margin-top: 30px;
     display:flex;
     flex-direction: row;
     justify-content: space-between;
     ">
      <Div style="
      background-color:aqua;
      width: 100px;
      ">100px</Div>
      <div style="
      background-color:pink;
      width: 100px;
      ">100px</div>
      <Div style="
      background-color:aqua;
      width: 100px;
      ">100px</Div>
     </div>

     <div style="
     height: 70px;
     border-width: 1px;
     border-style: solid;
     border-color: gray;
     margin-top: 30px;
     display:flex;
     flex-direction: row;
     justify-content: space-between;
     align-items: center;
     ">
      <Div style="
      background-color:aqua;
      width: 100px;
      ">100px</Div>
      <div style="
      background-color:pink;
      width: 100px;
      ">100px</div>
      <Div style="
      background-color:aqua;
      width: 100px;
      ">100px</Div>
     </div>
  </body>
</html>
